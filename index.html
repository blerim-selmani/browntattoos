<!DOCTYPE html>
<html lang="de">
<head>
    <script src="https://kit.fontawesome.com/b53cad266f.js" crossorigin="anonymous"></script>
    <meta name="description" content="BrownTattoos">
    <meta name="keywords" content="BrownTattoos">
    <title>BrownTattoos</title>
    <meta property="og:site_name" content="BrownTattoos"/>
    <meta property="og:locale" content="de_DE"/>
    <meta property="og:type" content="business.business"/>
    <meta property="og:title" content="BrownTattoos"/>
    <meta http-equiv="content-language" content="de">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,600,700&amp;lang=en"/>
    <script src="js/script.js" defer></script>
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#" class="w3-bar-item w3-button">
            <img src="img/img_1.png" alt="logo" class="main-logo"/>
        </a>
        <div class="w3-right w3-hide-small">
            <a href="#produkte" class="w3-bar-item w3-button">UNSERE PRODUKTE</a>
            <a href="#kontakt" class="w3-bar-item w3-button">KONTAKT</a>
            <a href="#impressum" class="w3-bar-item w3-button">IMPRESSUM</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="w3-content w3-padding" style="max-width:1564px" id="hauptseite">

    <!-- Produkte Section -->
    <div id="produkte" class="w3-container w3-padding-32">
        <h3 class="icon-title">UNSERE PRODUKTE</h3>
        <div class="slider">
            <div class="slides">
                <img src="img/slides/img.png" alt="Image 1">
                <img src="img/slides/img_1.png" alt="Image 2">
                <img src="img/slides/img_2.png" alt="Image 3">
            </div>
        </div>
        <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
        <button class="next" onclick="moveSlides(1)">&#10095;</button>
    </div>

    <!-- Kontakt Section -->
    <div id="kontakt" class="w3-container w3-padding-32">
        <h3 class="icon-title">KONTAKT</h3>
        <p>Füllen Sie das Kontaktformular aus, um uns Ihre Wünsche mitzuteilen:</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Ihr Name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ihre Email.." required>

            <label for="message">Nachricht</label>
            <textarea id="message" name="message" placeholder="Ihre Nachricht.." required></textarea>

            <button type="submit" disabled>Senden</button>
        </form>
    </div>

    <!-- Impressum Section -->
    <div id="impressum" class="w3-container w3-padding-32">
        <h3 class="icon-title">IMPRESSUM</h3>
        <p>
            BrownTattoos<br>
            Panoramaweg 9<br>
            3186 Düdingen<br>
            Email: browntattoos.info@gmail.com<br>
        </p>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <p>&copy; 2024 BrownTattoos. Alle Rechte vorbehalten.</p>
</footer>
</body>
</html>
